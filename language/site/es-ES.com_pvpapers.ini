NOTHING TO SEE HERE=<h5>Actualmente no hay puestos abiertos para nominaciones.</h5>\n<p>Para requisitos de firma y tasas de presentaci&oacute;n consulte las instrucciones para la circulaci&oacute;n y la presentaci&oacute;n o vaya a: <a href="es/candidatos-y-campanas/nominating-petitions">https://www.philadelphiavotes.com/es/candidatos-y-campanas/nominating-petitions</a>.</p>\n<p>Requisitos para las finanzas de campaña, vaya a:  <a href="/es/candidatos-y-campanas/campaign-finance">https://www.philadelphiavotes.com/es/candidatos-y-campanas/campaign-finance</a> o p&oacute;ngase en contacto con la Junta de Elecciones del Condado al 215-686-3943.</p>\n<p>Las peticiones de nominaci&oacute;n para puestos en una junta electoral (juez de elecci&oacute;n o inspector de la elecci&oacute;n) s&oacute;lo est&aacute;n disponibles en la Junta de Elecciones del Condado en el Ayuntamiento Sala 142.</p>\n<p>Todos los candidatos deber&aacute;n completar y presentar <a href="/components/com_pvpapers/assets/pdf/City_Candidates_Affidavit.pdf" download="City_Candidates_Affidavit.pdf" target="_blank">una declaraci&oacute;n jurada de candidato municipal</a> y <a href="/components/com_pvpapers/assets/pdf/Statement_of_Financial_Interests.pdf" download="Statement_of_Financial_Interests.pdf" target="_blank">una declaraci&oacute;n de intereses financieros</a> en el momento de designaci&oacute;n peticiones o documentos archivados.</p>
