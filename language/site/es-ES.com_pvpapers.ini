INTRODUCTORY TEXT DEFAULT=<h5>Create a Nomination Petition</h5>\n<p>Create a Nomination Petition by completing the web form below. You will be able to download your Nomination Petition at the end of the process for printing and distribution purposes.</p>\n<p>After you complete the required fields below, select the link to download the Instructions for Circulating and Filing Nomination Petitions. Please read the instructions carefully.</p>\n<p>After you have read the instructions, click the box confirming that you have done so. You will then need to click the &quot;I&apos;m not a robot&quot; box at the bottom. Then click &quot;Create&quot;.</p>\n<p>Your personalized Nomination Petition will appear. There will be a link to either correct or download your Petition at the top of the page. Just below those options, you will be able to link to the Candidate&apos;s Affidavit and Statement of Financial Interests. At the time of filing, candidates will need to provide one Candidate’s Affidavit, one Statement of Financial Interests, and the required filing fee.</p>\n<p>For signature and filing fee requirements, see the Instructions for Circulating and Filing or go: <a href="/en/candidates-a-campaigns/nominating-petitions">here</a>.</p>\n<p>For campaign finance requirements, go: <a href="/en/candidates-a-campaigns/campaign-finance">here</a> or contact the County Board of Elections at 215-686-3943.</p>\n<p>Nomination Petitions for positions on an Election Board (Judge of Election or Inspector of Election) are only available at the County Board of Election in City Hall Room 142.</p>\n<p>All candidates must complete and file a <a href="/components/com_pvpapers/assets/pdf/City_Candidates_Affidavit.pdf" download="City_Candidates_Affidavit.pdf" target="_blank">City Candidate's Affidavit</a> and a <a href="/components/com_pvpapers/assets/pdf/Statement_of_Financial_Interests.pdf" download="Statement_of_Financial_Interests.pdf" target="_blank">Statement of Financial Interests</a> at the time nomination petitions or papers are filed.</p>
INTRODUCTORY TEXT=<h5>Crea una Petici&oacute;n de Nominaci&oacute;n</h5>\n<h6>Es responsabilidad del Candidato o su circulador completar la (s) petici&oacute;n (es) de la manera que exige la ley.</h6>\n<h6>Las peticiones deben imprimirse por las dos caras o no ser&aacute;n aceptadas.</h6>\n<p>Crea una Petici&oacute;n de Nominaci&oacute;n completando el siguiente formulario web. Podr&aacute; descargar e imprimir su Petici&oacute;n de Nominaci&oacute;n al final del proceso para fines de circulaci&oacute;n y presentaci&oacute;n.</p>\n<p>Complete los campos de formulario requeridos a continuaci&oacute;n.  Revise la secci&oacute;n que detalla c&oacute;mo su nombre aparecer&aacute; en la boleta.  Aseg&uacute;rese de que su nombre aparezca exactamente como usted desea que est&eacute; en la boleta.  Apodos no ser&aacute;n permitidos.  Cuando est&eacute; satisfecho, haga clic en la casilla de verificaci&oacute;n con la etiqueta "As&iacute; es exactamente como deseo que mi nombre aparezca en la boleta".  Si usted es un candidato que har&aacute; circular sus propias peticiones, seleccione "Distribuir&eacute; mi propia petici&oacute;n" y la secci&oacute;n del circulador de la petici&oacute;n (en la parte posterior) se completar&aacute; para usted. Si no, seleccione "No har&eacute; circular mi propia petici&oacute;n" y esa secci&oacute;n no se completar&aacute;. Haga clic en la casilla "Comprendo que mi petici&oacute;n debe imprimirse por los dos lados o no ser&aacute; aceptada" para indicar que comprende que si no imprime a doble cara, su (s) petici&oacute;n (es) no ser&aacute;n aceptadas. Haga clic en el enlace para descargar las Instrucciones para circular y presentar peticiones de nominaci&oacute;n. Por favor, lea las instrucciones cuidadosamente. Despu&eacute;s de leer las instrucciones, haga clic en el cuadro que confirma que lo ha hecho.</p>\n<p>Las instrucciones para presentar y circular Peticiones de Nominaci&oacute;n est&aacute;n disponibles <a href="/components/com_pvpapers/assets/pdf/2018_Instrucciones_-_peticiones_de_nominacion.pdf" target="_blank" rel="norefer">aqu&iacute;</a>.</p>\n<p>Luego deber&aacute; presionar la casilla "No soy un robot" en la parte inferior. Luego haz clic en "Crear".</p>\n<p>Su Petici&oacute;n de Nominaci&oacute;n personalizada aparecer&aacute;. Habr&aacute; un enlace para corregir o descargar su Petici&oacute;n en la parte superior de la p&aacute;gina.</p><p><b>Aquellos que deseen trabajar con formularios en blanco solo pueden descargar una de las siguientes versiones: <a href="/components/com_pvpapers/assets/pdf/16-109_rev0118_R.pdf" target="_blank" rel="noreferrer">Republicana</a> o <a href="/components/com_pvpapers/assets/pdf/16-109_rev0118_D.pdf" target="_blank" rel="noreferrer">Democr&aacute;tica</a>.</b></p><p>Las preguntas pueden dirigirse a la Junta de Elecciones del Condado (Ayuntamiento, sala 142): 215-686-3469</p>
